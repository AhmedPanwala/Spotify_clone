<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/utility.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container flex bg-black ">
        <div class="left">
            <div class="close"><img src="./Imagess/" class="invert" alt=""></div>
            <div class="home bg-grey rounded m-1 p-1">
                <div> <img class="invert" src="./Imagess/logomain.svg" alt="Spotify">

                </div>
                <ul>
                    <li><img class="invert" src="./Imagess/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="./Imagess/search.svg" alt="Search">Search</li>

                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading flex">
                    <img class="invert" src="./Imagess/library.svg" alt="Library">
                    <h4>Your Library</h4>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>

                <div class="footer flex">
                    <div><a href="https://www.spotify.com/jp/legal/" target="_blank"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/" target="_blank"><span>Privacy Center</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/" target="_blank"><span>Privacy
                                Policy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"
                            target="_blank"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3" target="_blank"><span>About
                                Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"
                            target="_blank"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <!-- Right part -->
        <div class="right rounded bg-grey">
            <div class="header flex right-header align-item">
                <div class="header-left">
                    <span> <img src="./Imagess/hamburger.svg" class="hamburger invert" alt=""></span>
                    <span class="left invert-1"> <img class="invert arrow" src="./Imagess/left.svg" alt=""></span>
                    <span class="right invert-1"> <img class="invert arrow" src="./Imagess/right.svg" alt=""></span>
                </div>

                <div class="right-header">
                    <button class="signup">Sign up</button>
                    <button class="login bg-grey">Login</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainer">
                    
                   
                </div>
            </div>
            <div class="playbar ">
                <div class="songinfo"></div>
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="songbutton">
                    <img src="./Imagess/previous.svg" id="previous" class=" invert" alt="">
                    <img src="./Imagess/play.svg" id="play" class="invert" alt="">
                    <img src="./Imagess/next.svg" id="next" class=" invert" alt="">
                </div>
                <div class="songtime"> </div>
                <div class="volume"><img src="./Imagess/volume.svg" class="invert" alt="">
                    <input type="range" name="volume">
                </div>


            </div>
        </div>
</body>

</html>
